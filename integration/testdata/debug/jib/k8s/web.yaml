apiVersion: apps/v1
kind: Deployment
metadata:
  name: jib
spec:
  selector:
    matchLabels:
      app: jibweb
  template:
    metadata:
      labels:
        app: jibweb
    spec:
      containers:
      - name: web
        image: skaffold-debug-jib
        ports:
        - containerPort: 8080
        # connect to the JDWP port: this causes an handshake failure message
        # to be reported by the JVM which is ok
        readinessProbe:
          tcpSocket:
            port: 5005
          initialDelaySeconds: 2
          periodSeconds: 10
        # connect to the app port
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          failureThreshold: 30
          periodSeconds: 10
